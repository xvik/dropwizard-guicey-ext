plugins {
    id "com.gradle.enterprise" version "3.2.1"
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
        publishOnFailure()
    }
}


rootProject.name = 'dropwizard-guicey-ext'

include 'guicey-bom',
        'guicey-eventbus',
        'guicey-jdbi',
        'guicey-jdbi3',
        'guicey-spa',
        'guicey-lifecycle-annotations',
        'guicey-server-pages'

